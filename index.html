<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b0dce2811.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="C:\Users\USER\Documents\Coding\Practice Projects\Instagram\instagram-master\TODO List\style.css">
    <meta charset="utf-8">
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <form class="" action="index.html" method="post">
      <input type="text" class="todo-input">
      <button type="submit" class="todo-button" name="button">
        <i class="fas fa-plus-circle"></i>
      </button>
      <div class="select">
        <select class="filter-todo" name="todos">
          <option value="all">All</option>
          <option value="completed">Marked</option>
          <option value="uncompleted">Uncompleted</option>
        </select>

      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>

    </div>
    <script src="C:\Users\USER\Documents\Coding\Practice Projects\Instagram\instagram-master\TODO List\app.js" charset="utf-8"></script>
  </body>
